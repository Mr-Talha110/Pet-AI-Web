<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        :root {
            --bg: #0b0f19;
            --card: #121826;
            --text: #ecf0f3;
            --muted: #b8c2cc;
            --accent: #7c5cff;
            --accent-2: #18c8ff;
            --border: #1f2a44;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            color: var(--text);
            background: radial-gradient(1200px 600px at 10% -10%, rgba(124, 92, 255, 0.15), transparent),
                radial-gradient(900px 500px at 90% 110%, rgba(24, 200, 255, 0.12), transparent),
                var(--bg);
        }

        .container {
            max-width: 820px;
            margin: 0 auto;
            padding: 32px 20px 56px;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.0));
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(6px);
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 28px;
            letter-spacing: 0.2px;
            background: linear-gradient(90deg, var(--text), #c8d2ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: var(--muted);
            margin: 0 0 20px 0;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
        }

        a {
            color: var(--accent-2);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .support-item {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
        }

        .label {
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 6px;
        }

        .value {
            font-size: 16px;
        }

        @media (min-width: 680px) {
            .row {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Support</h1>
            <p class="subtitle">Wir sind für Sie da – rund um Pet AI.</p>
            <div class="row">
                <div class="support-item">
                    <div class="label">Primäre Support‑E‑Mail</div>
                    <div class="value"><a href="mailto:hilfe@petok.de">hilfe@petok.de</a></div>
                </div>
                <div class="support-item">
                    <div class="label">Verfügbarkeit</div>
                    <div class="value">Mo–Fr, 9:00–18:00 (Ortszeit)</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
